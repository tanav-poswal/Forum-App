<body>
    <div class="top-bar">
        <h1>
          Forum
        </h1>
    </div>
    <div class="main">
        <ol>
        </ol>
    </div>
    <script src="data.js"></script>
    <script>
        // console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            function formatAMPM(date) {
              var hours = date.getHours();
              var minutes = date.getMinutes();
              var ampm = hours >= 12 ? 'pm' : 'am';
              hours = hours % 12;
              hours = hours ? hours : 12; // the hour '0' should be '12'
              minutes = minutes < 10 ? '0'+minutes : minutes;
              var strTime = hours + ':' + minutes + ' ' + ampm;
              return strTime;
            }
            var html = `
            <li class="row">
                <a class="row-a" href="/thread.html?${thread.id}">
                    <h4 class="title">
                        ${thread.title}
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            ${formatAMPM(new Date(thread.date)) //new Date(thread.date).toLocaleString()
                              }                      
                        </p>
                        <p class="comment-count">
                            ${thread.comments.length} comments
                        </p>
                    </div>
                </a>
            </li>
            `
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
    <style>
        body {
            margin: 10px 60px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        h1, h4, ol {
            margin: 0;
        }
        .row{
            transition: 0.3s;
            border-radius: 20px;
            z-index: 999;
        }
        .row:hover{
            transform: scale(1.1);
        }
        p {
            margin: 5px 0;
        }
        .top-bar {
            background-color: dodgerblue;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px 40px;
        }
        .main {
            box-shadow: 0 3px 3px #33333333;
            background-color: #F6F6EF;
            padding: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .row {
            padding: 5px 0;
        }
        .bottom {
            display: flex;
            color: grey;
            font-size: 12px;
        }
        .timestamp {
            padding-right: 10px;
        }
    </style>
</body>
